<html>
    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <link href="css/styler.css" rel="stylesheet" type="text/css">
        <link href="memoriaicono.jpg" rel="shortcut icon" type="image/jpg">
        <script src="js/app.js" type="text/javascript"> </script>
    </head>
    <body >
        <center>
            <br><br><br>
            <table  width="90%">
        <form name="alpha">
            <tr align="center">
            <td colspan="3" > 
                <h1>Juego de memoria</h1>
                </td>
            </tr>
            <tr align="center">
                <td align="center" width="20%">
                    <font size="3" >INSTRUCCIONES<br>1.-Selecciona el conjunto de cartas que quieres usar para el juego<br>
                    2.-Debe iniciar el jugador 1 y cambia de turno hasta que se equivoque en el par de cartas. <br>
                    
                    </font>
                    <br>
                    
                </td>
                
                <td class="hideable"><table border="3"  width="100%">
                        <script>inicial();</script></table></td>
                
                <td rowspan="6">
                    <table style="border: none;">
                        <tr align="center" valign="top">
                            <div>
                            <input name="turn_1" type="text" readonly="true" value="Turno jugador 1" class="campo2"><br>
                            <font>Pares jugador 1:</font><br>
                            <input name="pairs_p1" type="text" readonly="true" class="campo2">
                            </div>
                        </tr>
                        <tr align="center">
                            <br><br>
                            <div>
                            <textarea name="status_show" rows="4" cols="30" type="text" readonly="true" class="campo">Para iniciar haga click en cualquiera de las cartas, es turno del JUGADOR 1</textarea>
                            </div>
                            <br><br>
                        </tr>
                                
                        <tr align="center" valign="bottom">
                            <div>
                            <input name="turn_2" type="text" readonly="true" value="Turno jugador 2" class="campo"><br>
                            <font>Pares jugador 2:</font><br>
                            <input name="pairs_p2" type="text" readonly="true" class="campo">  
                            </div>
                        </tr>
                    </table>
                </td>
            </tr>
            </form>
        </table>
        </center>
    </body>
</html>
